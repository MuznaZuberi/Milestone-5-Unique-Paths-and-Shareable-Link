<!DOCTYPE html>
<html>
<head>
	
	<title>Shareable Resume By Muzna Amir Zubairi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <form id = "shareable-resume">
	<div class="resume-container">
	<div class="resume-columns">

            <!-- Resume Col_01 Start  -->
			<div class="col_01">
			<img src="image/p-img.jpg" alt="profile-img" class="profile-img">
			<h1>𝕮𝖔𝖓𝖙𝖆𝖈𝖙</h1>
			<p><i class="fa-solid fa-user"></i> | 
			<input type="text" input type="text"  id = "name" placeholder="enter your  fullname" required />
			</p>
			 <p><i class="fa-solid fa-envelope"></i> | <input type="text"  id = "email" placeholder="enter your email" required/>
		    </p>	
			<p><i class="fa-solid fa-mobile-screen-button"></i> |  <input type="text"  id = "contact" placeholder="enter your contact no" required/>
			</p> 
		    <p><i class="fa-solid fa-location-dot"></i>  | <input type="text"  id = "location" placeholder="enter your location" required/>
		    </p>


		    <h2>𝕰𝖉𝖚𝖈𝖆𝖙𝖎𝖔𝖓</h2>
		    <p><i class="fa-solid fa-school"></i> | <input type="text" id = "education" placeholder="enter your education"/>
		    </p>



		    <h3>𝖂𝖔𝖗𝖐 𝕰𝖝𝖕𝖊𝖗𝖎𝖊𝖓𝖈𝖊</h3>
		    <p><textarea id = "experience" placeholder="enter your experience" required></textarea>
		    </p> 

            <button type="submit"><b>Generate Resume</b></button>

        	</div>
        	<!-- Resume Col_01 End -->




            <!-- Resume Col_02 Start  -->
			<div class="col_02">
		        <p class="resume_heading">𝕾𝖍𝖆𝖗𝖊𝖆𝖇𝖑𝖊  𝕽𝖊𝖘𝖚𝖒𝖊</p>
				<h1>𝕸𝖚𝖟𝖓𝖆 𝕬𝖒𝖎𝖗 𝖅𝖚𝖇𝖆𝖎𝖗𝖎</h1>
				<hr>
				<h4>𝖂𝖊𝖇 𝕯𝖊𝖛𝖊𝖑𝖔𝖕𝖊𝖗 | 𝕬𝕴 𝕰𝖓𝖌𝖎𝖓𝖊𝖊𝖗</h4>



           	<h2>𝕾𝖐𝖎𝖑𝖑𝖘</h2>

		    <p class="skills-i">
		    <i class="fa-solid fa-circle-notch"></i>
		    <input type="text" id = "skill_one" required>

		    <br/>

		    <i class="fa-solid fa-circle-notch">
		    <input type="text" id = "skill_two" required>
		    </i>

		   <br/>

		    <i class="fa-solid fa-circle-notch"></i>
		    <input type="text" id = "skill_three" required>

		    <br/>

		    <i class="fa-solid fa-circle-notch"></i>
		    <input type="text" id = "skill_four" required>

		    <br/>

		    <i class="fa-solid fa-circle-notch"></i>
		    <input type="text" id = "skill_five" required> 
			</div>


    </div>
	</div>	  

	  <!-- Generated Button -->
	<div id="Curriculum-Vitae"></div>


	<div id="Username-based-Links">
		<h2 class="link-h2">𝕾𝖍𝖆𝖗𝖊𝖆𝖇𝖑𝖊 𝕷𝖎𝖓𝖐</h2>
		<p class="link-p">𝕳𝖊𝖗𝖊 𝖎𝖘 𝖞𝖔𝖚𝖗 𝖇𝖊𝖘𝖕𝖔𝖐𝖊 𝖑𝖎𝖓𝖐 𝖙𝖔 𝖆𝖈𝖈𝖊𝖘𝖘 𝖔𝖗 𝖆𝖒𝖊𝖓𝖉 𝖞𝖔𝖚𝖗 𝖗𝖊𝖘𝖚𝖒𝖊.</p>
		<a href="#" id="share-link" target="blank"></a>
		<button id="PDF file" class="link-btn">Obtain as a PDF file</button>
	</div>
	
</form>

</body>
<script src = "typescript/main.js"></script>
</html>
